<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI チャット - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --border-color: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.15);
            --glass-effect: backdrop-filter: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* アニメーション背景 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .app-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .chat-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .chat-header {
            background: var(--primary-gradient);
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: headerGlow 8s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .chat-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            color: white;
            position: relative;
            z-index: 1;
        }

        .chat-header .ai-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 32px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .message.user .message-avatar {
            background: var(--secondary-gradient);
        }

        .message.ai .message-avatar {
            background: var(--accent-gradient);
        }

        .message-avatar::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-gradient);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }

        .message-content {
            max-width: 70%;
            padding: 20px 24px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .message.user .message-content {
            background: var(--secondary-gradient);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.ai .message-content {
            background: white;
            color: var(--text-primary);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-bottom-left-radius: 8px;
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .message-content::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
        }

        .message.user .message-content::before {
            right: -10px;
            background: var(--secondary-gradient);
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        .message.ai .message-content::before {
            left: -10px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.08);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        .typing-indicator {
            display: none;
            padding: 20px 24px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 20px;
            margin-bottom: 24px;
            color: var(--text-secondary);
            border-bottom-left-radius: 8px;
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .typing-indicator::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 20px;
            height: 20px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.08);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        .typing-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-gradient);
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin: 40px 0;
            padding: 32px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .welcome-message p {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .chat-input {
            padding: 32px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .chat-input::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
        }

        .input-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 20px 24px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .chat-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .chat-input input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .chat-input button {
            padding: 20px 32px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .chat-input button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .chat-input button:hover::before {
            left: 100%;
        }

        .chat-input button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .chat-input button:active {
            transform: translateY(-1px);
        }

        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-input button i {
            margin-right: 8px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 16px;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .chat-container {
                border-radius: 20px;
            }
            
            .chat-header {
                padding: 24px;
            }
            
            .chat-header h1 {
                font-size: 1.8rem;
            }
            
            .chat-messages {
                height: 400px;
                padding: 24px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 16px 20px;
            }
            
            .chat-input {
                padding: 24px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .chat-input button {
                width: 100%;
            }
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(15, 15, 35, 0.95);
                --text-primary: #ffffff;
                --text-secondary: #a0a0c0;
                --border-color: rgba(255, 255, 255, 0.1);
            }
            
            .chat-messages {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .message.ai .message-content {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .typing-indicator {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            .welcome-message {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            .chat-input {
                background: rgba(15, 15, 35, 0.95);
            }
            
            .chat-input input {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            .chat-input input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <!-- アニメーション背景 -->
    <div class="background-animation"></div>
    
    <!-- 浮遊パーティクル -->
    <div class="floating-particles" id="particles"></div>

    <div class="main-container">
        <!-- アプリヘッダー -->
        <div class="app-header">
            <h1 class="app-title">AI チャット</h1>
            <p class="app-subtitle">Premium Experience - Powered by Advanced AI</p>
        </div>

        <!-- チャットコンテナ -->
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-robot"></i> AI アシスタント</h1>
                <div class="ai-status">
                    <div class="status-indicator"></div>
                    <span>オンライン - 準備完了</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>🎉 ようこそ！</h3>
                    <p>AI アシスタントがあなたの質問にお答えします。</p>
                    <p>例：「JavaでHello Worldを出力するコードを書いて」</p>
                    <p>例：「Pythonでデータ分析の方法を教えて」</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-content">
                    <i class="fas fa-brain"></i>
                    <span>AIが考え中</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" 
                           placeholder="メッセージを入力してください..." 
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" id="sendButton">
                        <i class="fas fa-paper-plane"></i>送信
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        let isTyping = false;
        
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // ユーザーメッセージを追加
            addMessage(message, true);
            input.value = '';
            
            // 送信ボタンを無効化
            sendButton.disabled = true;
            isTyping = true;
            
            // タイピングインジケーターを表示
            showTypingIndicator();
            
            try {
                const response = await fetch(`/ai/complete?prompt=${encodeURIComponent(message)}`);
                if (response.ok) {
                    const aiResponse = await response.text();
                    hideTypingIndicator();
                    addMessage(aiResponse, false);
                } else {
                    hideTypingIndicator();
                    addMessage('申し訳ございません。エラーが発生しました。', false);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ネットワークエラーが発生しました。', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                isTyping = false;
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            document.getElementById('messageInput').focus();
            
            // 入力フィールドのアニメーション
            const input = document.getElementById('messageInput');
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
